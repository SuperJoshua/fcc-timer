<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="author" content="joshua">
   <meta name="description" content="javascript timer">
   <meta name="keywords" content="javascript, timer">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FCC FELP JavaScript Timer</title>
   <link rel="icon" type="image/x-icon" href="./favicon.ico">
   <link rel="stylesheet" href="index.css">
</head>
<body>
   <main>
      <div id="session-label">Session Length</div>
      <div class="row">
         <button type="button" id="session-decrement">-</button>
         <span id="session-length">25</span>
         <button type="button" id="session-increment">+</button>
      </div>

      <div id="break-label">Break Length</div>
      <div class="row">
         <button type="button" id="break-decrement">-</button>
         <span id="break-length">5</span>
         <button type="button" id="break-increment">+</button>
      </div>

      <div id="timer-label">Session</div>
      <div id="time-left">25:00</div>
      <audio type="audio/mpeg" src="https://superjoshua.github.io/res/sfx/chime.mp3" id="beep" preload="auto"></audio>

      <div class="row">
         <button type="button" id="start_stop">start / stop</button>
         <button type="button" id="reset">reset</button>
      </div>
   </main>
   <script src="index.js" defer></script>
</body>
</html>
